name: Build and Commit

on:
  push:
    branches:
      - master

permissions: 
  contents: write  # Grants write permission for pushing changes

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Force add dist folder
        run: git add -f dist/

      - name: Commit changes
        run: |
          git commit -m "chore: update dist folder" || echo "No changes to commit"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push
