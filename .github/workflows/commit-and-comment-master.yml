name: Build and Commit

on:
  push:
    branches:
      - main

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Verify dist folder contents
        run: ls -la dist/

      - name: Show Git status
        run: git status

      - name: Stage dist folder
        run: git add dist/

      - name: Commit dist folder
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update dist folder"
          branch: main
          file_pattern: dist/
