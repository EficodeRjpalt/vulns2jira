name: CI Pipeline

on:
  pull_request:
    branches:
      - master  # Triggers only on pull requests targeting the main branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out the code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use the same Node version as your development environment

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project
      - name: Build the project
        run: npm run build

      # Step 5: Run tests
      - name: Run tests
        run: npm test

      # Step 6: Run linter
      - name: Run linter
        run: npm run lint
